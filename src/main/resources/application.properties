spring.application.name=hackathon

# Habilita o console do H2
spring.h2.console.enabled=true

# Define o caminho do console
spring.h2.console.path=/h2-console

# Configura a URL de conexão com o banco de dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Expoe os monitoramentos de saude e o prometheus em http://localhost:8080/actuator/prometheus
management.endpoints.web.exposure.include=health,prometheus

# String de conexao e nome do Event Hub
spring.cloud.azure.eventhubs.connection-string=SUA_STRING_DE_CONEXAO
spring.cloud.azure.eventhubs.eventhub-name=SEU_EVENTHUB_NAME

# Habilita ou desabilita o envio para Event Hub
eventhubs.enabled=false